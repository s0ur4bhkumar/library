<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>LIBRARY</h1>
        <button class="showButton">New book</button>
    </header>
    <div class="container"></div>
    <dialog class="dialogBox">
        <form autocomplete="off" style="width: 50vh;">
            <div style="width: 60%;">
                <label for="Title" style="display: block;">Title</label>
                <input type="text" name="Title" id="Title" value="" style="height: 2em; width: 100%">
            </div>
            <div style="width: 60%;">
                <label for="Author" style="display: block;">Author</label>
                <input type="text" name="Author" id="Author" value="" style="height: 2em; width: 100%">
            </div>
            <div style="width: 60%;">
                <label for="Pages" style="display: block;">Pages</label>
                <input type="number" name="Pages" id="Pages" value="" style="height: 2em; width: 100%">
            </div>
            <div style="width: 60%;">
                <label for="Status" style="display: block;">Status</label>
                <input type="text" name="Status" id="Status" value="" style="height: 2em; width: 100%">
            </div>
            <div style="width: 60%;">
                <label for="Info" style="display: block;">Info</label>
                <input type="text" name="Info" id="Info" value="" style="height: 2em; width: 100%">
            </div>
            <div class="buttons" style="width: 60%;">
                <button formmethod="dialog" id="cancel">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
</body>

</html>
